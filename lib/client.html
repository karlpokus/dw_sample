<!DOCTYPE html>
<html>
<body>
  <input id="files" type="file" multiple/>
  <p id="client-feedback"></p>
  
  <script>
    var files = document.getElementById('files'),
        feedback = document.getElementById('client-feedback');
        
    files.addEventListener('change', processFiles, false);

    function processFiles() { 
      var files = this.files;
      for (var i = 0; i < files.length; i++) {
        upload(files[i]);
      }
    }

    function upload(file) {
      var reader = new FileReader(),
          http = new XMLHttpRequest();  
      
      http.open('POST', '/data');
      http.overrideMimeType('text/plain; charset=x-user-defined-binary');
      http.onreadystatechange = function() {
        if (http.readyState == 4 && http.status == 200) {
          feedback.innerHTML = http.responseText;
        }
      }
      
      reader.onload = function(evt) {
        http.send(evt.target.result);
      };
      reader.readAsBinaryString(file);
    }
  </script>
</body>
</html>
